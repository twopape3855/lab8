              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Income'
        '400':
          description: Invalid Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
components:
  schemas:
    Income:
      type: object
      required:
        - income_id
        - income_amount
        - shift_id
      properties:
        income_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0853
        income_amount:
          type: number
          format: currency
          example: 100
        shift_id:
          type: number
          example: 1
    Shift:
      type: object
      required:
        - shift_id
        - shift_name
        - start_time
        - end_time
        - user_id
      properties:
        shift_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        shift_name:
          type: string
          example: Serving Shift
        start_time:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        end_time:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        user_id:
          type: number
          example: 1
    User:
      required:
        - user_id
        - user_name
        - password
      properties:
        user_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0852
        user_name:
          type: string
          example: Cameron Woolfries
        password:
          type: string
          format: password
          example: password123
      type: object